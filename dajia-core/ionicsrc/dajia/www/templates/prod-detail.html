<ion-view view-title="{{product.name}}" hide-nav-bar="true">
	<ion-nav-bar class="bar-dark">
		<ion-nav-back-button>
			返回
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content>
		<div class="list card">
			<div class="item item-body">
				<div align="center">{{product.name}}<p/></div>
				<ion-slide-box on-slide-changed="slideHasChanged($index)">
				  <ion-slide ng-repeat="prodImg in product.productImages">
				    <img ng-src="{{prodImg.url}}" class="full-image">
				  </ion-slide>
				</ion-slide-box>
				<p>
					<b>现价 <span class="assertive now_price" count-to="{{countTo}}" duration="2" value="{{countFrom}}"></span> 元</b>
					&nbsp;<span class="ori_price">{{product.originalPrice}} 元</span>
					<br/>
					库存 {{product.stock}}<br/>
					<div ng-if="product.stock>0">下一位打手即将打下<span class="assertive"><b>{{product.nextOff.toFixed(2)}}</b></span>元!</div>
					<div ng-if="product.stock<=0">该商品已售罄。</div>
				</p>
				<div>
				    <uib-progressbar class="progress-striped active" animate="true" max="100" value="progressValue" type="success">
				    </uib-progressbar>
				</div>
			</div>
		
			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" ng-click="add2Fav()"> <i class="icon ion-star" id="fav_icon"></i> {{favBtnTxt}}
				</a> 
				<a class="tab-item" ng-click="share()"> <i class="icon ion-share"></i> 叫人打价
				</a>
			</div>
		</div>
		<div class="card">
		  <div class="item item-divider">
		    产品详情
		  </div>
		  <div class="item item-text-wrap noPadding">
		  	<p ng-bind-html="product.description"></p>
		  </div>
		</div>
	</ion-content>
	<ion-footer-bar align-title="left" class="bar-stable">
		<div class="row noPadding">
			<div ng-if="product.productStatus==2&&product.stock>0" class="col noPadding text-right">
				<button class="button button-sqr button-assertive" ng-click="buyNow()">立即打价</button>
			</div>
			<div ng-if="product.productStatus!=2||product.stock<=0" class="col text-right">
				<span ng-if="product.productStatus==2&&product.stock<=0" class="assertive">打价结束</span>
				<span ng-if="product.productStatus!=2" class="assertive">产品已失效</span>
			</div>
		</div>
	</ion-footer-bar>
</ion-view>
