<ion-view view-title="我是打手" hide-nav-bar="true">
  <ion-nav-bar class="bar-dark"></ion-nav-bar>
  <ion-content>
	<div class="item item-logo-center" align="center">
		<img src="/app/img/logo-banner.png">
	</div>
	<button ng-if="userName" class="button button-clear button-full button-stable">
		     <a class="center-avatar">
		     	<img ng-src="{{headImgUrl}}"></img>
		     </a>
		     &nbsp;{{userName}}
	</button>
    <ion-list>
		<div class="item item-divider">
			购物信息
		</div>
		<a class="item item-icon-left" ng-click="myOrders()">
			<i class="icon ion-ios-list-outline"></i>
			我的订单
		</a>
		<a class="item item-icon-left" ng-click="myFav()">
			<i class="icon ion-ios-star"></i>
			我的收藏
		</a>
		<!-- 
		<a class="item item-icon-left" href="#">
		  <i class="icon ion-cash"></i>
		  我的钱包
		</a>
		<a class="item item-icon-left" href="#">
		  <i class="icon ion-chatbox-working"></i>
		  我的评论
		</a>
		<a class="item item-icon-left" >
			<i class="icon ion-chatbubbles"></i>
			我的消息
			<span class="badge badge-assertive">1</span>
		</a>
		-->
		
		<div class="item item-divider">
			账号设置
		</div>
		<a class="item item-icon-left" ng-click="contacts()" >
			<i class="icon ion-home"></i>
			收货地址管理
		</a>
		<a class="item item-icon-left" ng-click="bindMobile()" >
			<i class="icon ion-iphone"></i>
			绑定手机
		</a>
		<!-- 
		<a class="item item-icon-left" ng-click="myPass()" >
			<i class="icon ion-unlocked"></i>
			修改密码
		</a>
		-->
		<a ng-if="userName" class="item item-icon-left" ng-click="logout()">
			<i class="icon ion-arrow-return-left"></i>
			退出登录
		</a>
    </ion-list>
  </ion-content>
</ion-view>
