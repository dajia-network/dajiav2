<div class="modal" ng-controller="SignInCtrl">
	<ion-header-bar>
		<button class="button button-icon icon ion-android-cancel" ng-click="closeModal('login')"></button>
		<div class="h1 title">打价账户登录</div>
		</ion-header-bar>
	<ion-content>
		<div class="list card">
			<label class="item item-input"> <span class="input-label">手机号码</span> <input type="text"
				ng-model="login.mobile" />
			</label>
			<label class="item item-input"> <span class="input-label">验证码</span> 
				<input type="text" ng-model="login.smsCode" placeholder="手机短信获取" />
			</label>
		</div>
		<div class="row">
			<div class="col text-center">
				<button id="smsBtn" ng-disabled="smsBtnDisable" class="button button-block button-stable" ng-click="getSigninCode()">{{smsBtnTxt}}</button>
			</div>
			<div class="col text-center">
				<button class="button button-block button-assertive" ng-click="submit()">登录</button>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<button class="button button-outline button-balanced" ng-click="wechatLogin()"><img src="./img/wechat_sm.png" height="25">&nbsp;微信登录</button>
				&nbsp;&nbsp;
				<!-- button class="button button-outline button-assertive" ng-click="signup()">免费注册</button -->
			</div>
		</div>
	</ion-content>
</div>
