<ion-view view-title="订单确认"> 
<ion-nav-bar class="bar-assertive">
	<ion-nav-back-button>
		返回
	</ion-nav-back-button>
</ion-nav-bar>
<ion-content>
	<div class="list" ng-repeat="orderItem in orderItems">
		<div class="item item-divider">
		  收货信息
		</div>
		<label class="item item-input">
			<input type="text" placeholder="收货人姓名">
		</label>
		<label class="item item-input">
			<input type="tel" placeholder="收货人手机">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="详细地址">
		</label>
		<div class="item item-divider">
		  购买详情
		</div>
		<div class="item item-body">
			<div class="item noBorder item-thumbnail-left">
				<img ng-src={{orderItem.imgUrl}}>
				<h3>{{orderItem.name}}</h3>
				<!-- <p>Nine Inch Nails</p> -->
			</div>
			<div class="row">
				<div class="col">购买数量</div>
				<div class="col text-right">		
					<div class="buttons">
						<button class="button button-small button-stable">
							<i class="icon ion-minus"></i>
						</button>
						<button class="button button-small button-stable">
							<i class="icon ion-plus"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">商品金额</div>
				<div class="col text-right assertive">￥{{orderItem.price}}</div>
			</div>
			<p>
				提示：如果截止日期前商品价格被打得更低，我们将向您返还差额。
			</p>
		</div>
		<div class="item item-divider">
		  支付方式
		</div>
		<ion-radio ng-model="choice" ng-value="'A'">微信支付</ion-radio>
		<ion-radio ng-model="choice" ng-value="'B'">支付宝</ion-radio>
	</div>
</ion-content>
<ion-footer-bar align-title="left" class="bar-stable">
	<div class="row noPadding">
		<div class="col text-left">付款金额：<span class="assertive">￥{{totalPrice}}</span></div>
		<div class="col noPadding text-right">
			<button class="button button-small button-assertive" ng-click="confirmPay()">确认付款</button>
		</div>
	</div>
</ion-footer-bar>
</ion-view>
