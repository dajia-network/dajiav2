<div class="modal" ng-controller="SignUpCtrl">
	<ion-header-bar>
	<button class="button button-icon icon ion-android-cancel" ng-click="closeModal('signup')"></button>
	<div class="h1 title">打价账户注册</div>
	</ion-header-bar>
	<ion-content>
	<div class="list card">
		<label class="item item-input"> <span class="input-label">手机号码</span> <input type="text"
			ng-model="signup.mobile" />
		</label> <label class="item item-input"> <span class="input-label">登录密码</span> <input type="text"
			ng-model="signup.password" placeholder="不少于6位" />
		</label>
	</div>
	<div class="row">
		<div class="col text-center">
			<button class="button button-block button-assertive" ng-click="submit()">注册</button>
		</div>
	</div>
	</ion-content>
</div>
