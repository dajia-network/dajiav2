<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--ion-tabs class="tabs-icon-top tabs-color-active-assertive"-->
<ion-tabs class="tabs-icon-top tabs-assertive">

  <!-- Products Tab -->
  <ion-tab title="打价" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" href="#/tab/prod">
    <ion-nav-view name="tab-prod"></ion-nav-view>
  </ion-tab>

  <!-- Progress Tab -->
  <ion-tab title="进度" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/prog">
    <ion-nav-view name="tab-prog"></ion-nav-view>
  </ion-tab>

  <!-- Mine Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/mine">
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>


</ion-tabs>
