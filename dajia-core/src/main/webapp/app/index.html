<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>打价网</title>

    <link href="./lib/angular-ui/css/bootstrap.min.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="./css/ionic.app.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <script src="./lib/ionic/js/ionic.bundle.min.js"></script>
    
    <script src="./lib/angular-ui/ui-bootstrap-custom-tpls-0.14.3.min.js"></script>
    <script src="./lib/angular-countto/count-to.js"></script>
    <script src="./lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="./lib/angular-http-auth-master/http-auth-interceptor.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="./cordova.js"></script>

	<!-- wechat api -->
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<!-- ping++ api -->
	<script src="./js/pingpp.js"></script>

    <!-- your app's js -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
    <script src="./js/utils.js"></script>
  </head>
  <body ng-app="dajia" class="platform-browser platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    
	<!-- ping++ api -->
	<script type="text/javascript" src="https://one.pingxx.com/lib/pingpp_one.js"></script>
  </body>
</html>
