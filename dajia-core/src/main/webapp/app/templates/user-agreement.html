感谢您成为打价网的注册用户。

《打价网用户服务协议》（以下简称“本协议”）是由打价网(包括移动端及微信公众号)的用户（以下简称“用户或您”）与打价网的运营方，即虹渡网络科技（上海）有限公司，就交易平台服务等相关事宜共同缔结。本协议具有合同效力，您应当阅读并遵守本协议。请您务必审慎阅读、充分理解各条款内容，特别是以黑体加粗形式提示您注意的条款。

一、	协议确认
1、您同意并点击确认本协议条款并完成注册程序后，才能成为打价网的正式注册用户，并享受各类服务。
2、根据国家法律法规变化及客户端网络运营需要，打价网有权对本协议条款不时进行修改，修改后的协议一经发布并经您确认同意后即刻生效，并代替原来的协议。您可在打价网客户端随时查阅最新协议。您若不同意更新后的协议，则将不能享受打价网依据本协议提供的各项服务。
3、本协议包括协议正文及所有打价网已经发布的，或未来可能发布或更新的各类规则，在您申请注册成为打价网注册会员前，请仔细阅读本协议的正文内容及以上各类规则。
4、在您完成用户注册程序后，即表示您自愿接受本协议，正式成为打价网的注册用户，并认可本协议全部条款内容。若您不同意本协议，或对本协议中的条款存在任何疑问，请您立即停止打价网用户注册程序，并可以选择不使用本客户端服务。
5、您点击同意本协议后，即视为您确认自己具有享受打价网服务、下单购物等相应的权利能力和行为能力，能够独立承担法律责任。
6、打价网保留在法律允许的范围内独自决定拒绝服务、关闭用户账户、清除或编辑内容、取消订单的权利。

二、	账户管理
1、您注册成功后，打价网会为您开通一个账户，作为您使用打价网服务的唯一身份标识。该账户的所有权归属于打价网，您仅拥有使用权。登录账户时，您可以使用您提供或确认的用户名、邮箱、手机号码或打价网允许的其他方式作为注册用户名进行登录，但在登录时您必须输入您设定并保管的账户密码。为保护您的权益，您在设定账户的密码时，请勿使用重复性或者连续数字的简单密码。请您对密码加以妥善保管，切勿将密码告知他人，因密码保管不善而造成的所有损失由您自行承担。
2、打价网只允许每位用户使用一个打价网客户端账户。如有证据证明或打价网有理由相信您存在注册或使用多个打价网客户端账户的情形，打价网有权采取冻结或关闭账户、取消订单、拒绝提供服务等措施，如给打价网客户端及相关方造成损失的，您还应承担赔偿责任。
3、您可以为您的账户设定昵称，但该昵称不得侵犯他人合法权益。如打价网认为您设定的昵称涉嫌侵犯他人合法权益的，打价网有权终止为您提供服务，并注销您的昵称。若您不再是打价网的注册用户，对于您的原注册账户的昵称，打价网可以将其开放给任意注册用户。
4、您对通过您的账户所进行的活动、行为和事件依法享有权利和承担责任，且不得以任何形式转让账户、授权他人使用您的账户以及与他人交易账户。
5、鉴于网络服务的特殊性，打价网无义务审核是否是您本人使用该组用户名及密码，仅审核用户名及密码是否与数据库中保存的一致，任何人只要输入的用户名及密码与数据库中保存的一致，即可凭借该组用户名及密码登陆并获得打价网所提供的各类服务，所以即使您认为您的账户登陆行为并非您本人所为，打价网将不承担因此而产生的任何责任。
6、您可以通过在打价网客户端参与各类活动等方式获得积分、返利和抵用券。积分和抵用券都具有特定的使用规则和有效期，逾期将被清零；请您不时关注您账户中的积分和抵用券的有效期，在有效期届满前，打价网将不再另行作特别通知；打价网不对逾期清零的积分和抵用券负责。对于恶意购买和不正当手段获得的积分和抵用券，打价网有权作出独立判断并采取包含但不限于冻结您的用户账户或清空积分、抵用券等措施。
7、若您在打价网成功注册账户后，连续24个月时间内未使用该账户(包括使用此账户订购商家商品，发表使用体验，参与商品讨论，参加打价网客户端的有关活动以及使用其他服务)，则打价网有权对您的账户进行清理。
8、用户向打价网提出注销账户申请，经打价网审核同意后，由打价网注销该用户账户，本协议即告终止。但在注销该用户账户后，打价网仍有权：
① 保留该用户的注册信息及过往的全部交易行为记录；
② 如用户在账户注销前在打价网上存在违法行为或违反本协议的行为，打价网仍可行使本协议所规定的权利。
9、在下列情况下，打价网可以通过注销用户账户的方式单方解除本协议：
① 在用户违反本协议相关规定时，打价网有权暂停或终止向该用户提供服务。如该用户在打价网暂停或终止提供服务后，再一次直接或间接或以他人名义注册为打价网客户端用户的，则打价网有权再次暂停或终止向该用户提供服务；
② 一经发现用户注册信息中的内容是虚假的，打价网即有权终止向该用户提供服务；
③ 本协议修改或更新时，如用户表示不愿接受新的服务协议的，打价网有权终止向该用户提供服务；
④ 打价网认为需终止提供服务的其他情况。
10、用户理解并同意，即便在本协议终止及用户的服务被终止后，打价网仍有权：
① 继续保存并使用您的用户信息；
② 继续向用户主张在其使用打价网交易平台服务期间因违反法律法规、本协议及平台规则而应承担的责任。

三、	订单生效规则
1、当您参与打价前，请您仔细确认所购商品的名称、价格、数量、型号、规格、尺寸、联系地址、电话、收货人等信息。收货人与您本人不一致的，收货人的行为视为您的行为，您对收货人的行为承担连带责任。
您提交订单即表示对订单中所确认的订购商品、收货地址等信息的准确性负责。如果因为您填写的收货人联系电话、地址等信息错误，导致商家（或商家委托的配送公司）将货物交付给非您本意的收货人的，由此造成的损失需由您自行承担。
2、您理解并认可打价网客户端上的订单成立规则：
① 打价网客户端上展示的商品信息（如商品名称、价格、商品描述等）仅构成要约邀请。当用户通过打价网客户端订购商品，确定购买并成功参与打价并出价付款时（打价内容应包含购买的商品数量、价格及支付方式、收货人、联系方式、收货地址等信息），即视为用户向商家发出了购买订单商品的要约。
② 当商家通过打价网客户端向用户发出短信、微信、电子邮件或其他形式通知确认打价成功，才构成商家对该订单的承诺，此时订购合同即告成立。
③ 如果用户在一张订单中订购了多件商品，并且商家通过打价网客户端只向用户发出了关于其中一部分商品确认发货的短信、微信、电子邮件或其他形式的通知，那么直到商家通过打价网客户端发出关于其他部分商品确认发货的短信、微信、电子邮件或其他形式的通知，或商家将其他部分商品发送至用户指定地址时，关于其他部分商品的订购合同方告成立。
3、若您拟购买的商品超过客户端内公示的购买数量限制，请您与打价网企业频道部或者相关第三方商家联系。
4、	您有权在下列情况下，取消订单：
①	经与打价网或商家协商达成一致的；
②	打价网或商家对用户订单做出承诺之前；
③	打价网公布的商品价格发生变化或错误，用户在商家发货之前通知商家的。
5、	打价网或商家在下列情况下，可以取消用户订单：
①	经与顾客协商达成一致的；
②	打价网显示的商品信息明显错误或缺货的；
③	用户订单信息明显错误或用户订购数量超出商家备货量的。
6、	打价网在下列情况下，亦可取消用户订单：
①	因不可抗力、打价网客户端系统发生故障或遭受第三方攻击，及其他打价网客户端无法控制的情形，根据打价网判断需要取消用户订单的；
②	经打价网判断，用户订购行为不符合公平原则或诚实信用原则的情形；
③	按打价网已经发布的或将来可能发布或更新的各类规则，可取消用户订单的其他情形。

四、	用户权利与义务
1、 您有权根据本协议的约定，以及打价网客户端上发布的相关规则在打价网客户端（含打价网移动客户端及其他登陆客户端）上查询和浏览由打价网（即“打价网自营”）及其他入驻商家（以下简称“商家”）发布的商品或服务（以下统称“商品”）信息，订购具体商品、邀请关注好友、参加打价网客户端的有关活动以及其他使用服务。
2、	您保证在打价网客户端购买商品过程中遵守法律法规、不违背社会公德及遵守诚实信用原则，不扰乱打价网平台交易的正常秩序，因此您将不会实施以下任一行为。
①	以任何机器人软件、蜘蛛软件、爬虫软件、刷屏软件等非打价网认可的方式访问或登录打价网客户端；
②	通过任何方式对打价网客户端造成或可能造成不合理或不合比例的重大负荷；
③	通过发送病毒、木马等行为攻击其它用户的账号或终端设备；
④	冒充打价网工作人员欺骗其他用户；
⑤	下单后无正当理由拒不收货；
⑥	通过留言、评价等手段发送违规或垃圾信息；
⑦	协助他人获取不正当利益；教唆他人从事本协议所禁止的行为；
⑧	打价网客户端其他规则规定的不当行为。
3、	您享有言论自由权利，并拥有适度修改、删除自己发表的文章、评价的权利。
4、您理解并保证不在打价网客户端传输或发表包含以下内容的言论：
① 反对宪法所确定的基本原则，煽动、抗拒、破坏宪法和法律、行政法规实施的；
② 煽动颠覆国家政权，推翻社会主义制度，煽动、分裂国家，破坏国家统一的；
③ 损害国家机关信誉的、损害国家荣誉和利益的、损害社会公共利益和涉及国家安全的；
④ 煽动民族仇恨、民族歧视，破坏民族团结的；
⑤ 任何包含对种族、性别、宗教、地域内容等歧视的；
⑥ 捏造或者歪曲事实，散布谣言，扰乱社会秩序的；
⑦ 宣扬封建迷信、邪教、淫秽、色情、赌博、暴力、凶杀、恐怖、教唆犯罪的；
⑧ 骚扰性的、中伤他人的、辱骂性的、恐吓性的、伤害性的、庸俗的，淫秽的、不文明的、公然侮辱他人或者捏造事实诽谤他人的，或者进行其他恶意攻击的；
⑨ 其他违反宪法和法律行政法规的。
5、用户在分享购买体验、邀请好友购买等内容时，除遵守本条款外，还应遵守打价网客户端的其他相关规定。
6、未经打价网同意，禁止用户在打价网客户端上发布任何形式的广告。
7、本协议依据国家相关法律法规规章制定，您同意严格遵守以下义务：
① 从中国大陆向境外传输资料信息时必须符合中国有关法律法规；
② 不得利用打价网从事洗钱、窃取商业秘密、窃取个人信息等违法犯罪活动；
③ 不得干扰打价网的正常运营秩序，不得侵入打价网客户端及国家计算机信息系统；
8、 除本协议或另有约定外，您理解并保证不利用在打价网注册的账户进行经营活动、牟利行为及其他未经打价网许可的行为，包括但不仅限于以下行为：
① 您账户内的任何打价网优惠信息（包括但不限于积分、返利、抵用券）由打价网享有解释权和修改权，您仅享有在打价网购物时的使用权，严禁转卖打价网账户、积分、返利、抵用券或其他类型的优惠券、礼品卡、或利用打价网账户进行其他经营性行为等；
② 恶意利用技术手段或其他方式，为获取优惠、折扣或其他利益而注册多个账户、下单等行为，影响其他用户正常消费行为或相关合法权益、影响打价网正常销售秩序的行为；
③ 以再销售或商业使用为目的，对打价网商品或服务进行购买的（与打价网另有合同约定的除外）；
④ 商品或服务的供应商、代理商对其所供商品进行回购的行为；
⑤ 任何对商品目录、说明、价格、数量、其他用户信息或其他内容的下载、转载、收集、衍生利用、复制、出售、转售或其他形式的使用，无论是否通过Robots、Spiders、自动仪器或手工操作；
⑥ 打价网相关规则、政策、网页、活动规则中限制、禁止的行为；
⑦ 其他影响打价网对用户账户正常管理秩序的行为。
9、 您不得利用任何非法手段获取其他用户个人信息，不得将其他用户信息用于任何营利或非营利目的，不得泄露其他用户或权利人的个人隐私，否则打价网有权采取措施制止您的上述行为，情节严重的，将提交公安机关处理。
10、您不得发布任何侵犯他人著作权、商标权等知识产权或其他合法权利的内容；如果有其他用户或权利人发现您发布的信息涉嫌知识产权、或其他合法权益争议的，这些用户或权利人要求打价网删除您发布的信息，或者采取其他必要措施予以制止的，打价网将会依法采取这些措施。
11、若您未遵守以上规定的，打价网有权做出独立判断并采取暂停或注销您的账号、冻结账号内余额、取消相应交易订单、停止发货等措施。

五、	打价网的权利和义务
1、打价网有义务在现有技术的基础上维护整个客户端的正常运行，并努力提升和改进技术，使用户的网上交易活动得以顺利进行。
2、用户理解并认同，因网上交易平台的特殊性，打价网没有义务对所有用户使用打价网平台交易服务的过程及行为进行事前及实时审查。但用户在打价网客户端上有下列行为的，将授权打价网可以普通、非专业人员的知识水平标准或根据自己掌握的信息进行独立判断，并有权做出相应处理，而无须事先通知用户或取得用户同意：
① 打价网有权对用户的注册信息及购买行为进行查阅，如发现注册信息或购买行为中存在任何问题的，有权向用户发出询问及要求改正或者做出冻结或关闭账户、取消订单等处理；
② 用户违反本协议或打价网任何规则或有违反法律法规和地方规章的行为的，打价网有权删除其信息，限制用户订购，注销用户账户并按照相关法律规定向相关国家主管部门进行披露；
③ 如用户在打价网客户端进行下列行为，打价网有权对用户采取删除其信息、限制用户订购、冻结或注销用户账户等限制性措施：包括：
a) 发布或以电子邮件或以其他方式传输存在恶意、虚假和侵犯他人人身财产权利内容的信息；
b) 进行与网上购物无关或并非以购物为目的的活动，试图扰乱正常购物秩序；将有关干扰、破坏或限制任何计算机软件、硬件或通讯设备功能的软件病毒或其他计算机代码、档案和程序之资料，加以上载、发布、发送电子邮件或以其他方式传送；
c) 干扰或破坏打价网客户端和服务或与打价网客户端和服务相连的服务器和网络；
