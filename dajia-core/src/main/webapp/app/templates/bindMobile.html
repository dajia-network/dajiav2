<ion-view view-title="绑定手机"> 
	<ion-nav-bar class="bar-dark">
		<ion-nav-back-button>
			返回
		</ion-nav-back-button>
	</ion-nav-bar>

	<ion-content>
		<div class="list card">
			<label ng-if="userMobile" class="item item-icon-left">
			  <i class="icon ion-iphone"></i>
			  当前绑定的手机：{{userMobile}}
			</label>
			<label class="item item-input"> <span class="input-label">手机号码</span> 
			<input type="text" ng-model="user.mobile" />
			</label> 
			<label class="item item-input"> <span class="input-label">验证码</span> 
			<input type="text" ng-model="user.bindingCode" placeholder="手机短信获取" />
			</label>
		</div>
		<div class="row">
			<div class="col text-center">
				<button id="smsBtn" ng-disabled="smsBtnDisable" class="button button-block button-stable" ng-click="getBindingCode()">{{smsBtnTxt}}</button>
			</div>
			<div class="col text-center">
				<button class="button button-block button-assertive" ng-click="submit()">绑定</button>
			</div>
		</div>
	</ion-content>
</ion-view>
