<div class="modal transparent">
	<ion-content>
		<div class="item item-text-wrap transparent" align="center">
			<div class="col text-center">
		  		<div class="coupon-pop" ng-click="closeCouponModal()">
		  			<img src="./img/coupon.png"></img>
		  			<span class="coupon-pop-value">{{coupon.value}}</span>
		  			<span class="coupon-pop-date">{{coupon.gmtExpired | date:'yyyy-MM-dd'}}</span>
		  		</div>
				<div class="coupon-btn" ng-click="requestCoupon()"></div>
			</div>
		</div>
	</ion-content>
</div>
